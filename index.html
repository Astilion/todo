<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="./dist/app.js" defer></script>
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1>ToDoList</h1>
            <input type="text" class="todo__input" placeholder="Wpisz treść zadania...">
            <button class="add-btn">Add</button>
        </div>

        <div class="todo__list">
            <h3>Lista zadań:</h3>
            <p class="alert-info">Brak zadań na liście</p>

            <ul>
            </ul>
        </div>

    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup__body">
            <p class="popup__info"></p>
            <input type="text" class="popup__input">
            <button class="popup__btn popup__btn--accept">Zatwiedź</button>
            <button class="popup__btn popup__btn--cancel">Anuluj</button>
        </div>
    </div>
</body>

</html>
